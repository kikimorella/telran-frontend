<!--
По умолчанию, при переходе по ссылке документ открывается в текущем окне или фрейме. При необходимости, это условие
может быть изменено атрибутом target тега <a>.
Если требуется сделать ссылку на документ, который открывается в новом окне браузера, используется атрибут
target="_blank" тега <a>.
Создание нового окна обычно требуется в случаях, когда делается ссылка на другой сайт.
В остальных случаях лучше открывать документы в текущем окне, поскольку обилие окон может сбить читателя с толку.
_blank  Загружает страницу в новое окно браузера.
_self   Загружает страницу в текущее окно.
_top
Отменяет все фреймы и загружает страницу в полном окне браузера, если фреймов нет, то это значение работает как _self.
Использование этого атрибута осуждается спецификацией HTML, валидный код получается только при использовании переходного
<!DOCTYPE>.

Фиксированный подвал - Подвалом на жаргоне веб-разработчиков называется нижняя часть сайта, где пишутся авторские права,
 публикуются контакты, выводятся разные счетчики и тому подобная информация. Обычно подвал располагается после всего
 контента и виден только при прокрутке страницы. В некоторых случаях желательно сделать подвал доступным всегда,
 независимо от высоты страницы, и зафиксировать его внизу окна браузера.
Для этого воспользуемся свойством position и его значением fixed. При этом элемент остается на одном месте, а его
положение задается координатами через свойства top, right, bottom, left.

            width: 100%; /* Ширина слоя */
   }
