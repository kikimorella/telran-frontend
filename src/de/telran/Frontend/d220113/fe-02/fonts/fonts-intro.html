<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Вставка видео и аудио фацлов</title>
</head>

<body>

    <header class="header">
        <h1>Наш прекрасный сайт</h1>
    </header>

    <main>
        <!-- можно всавить видео ссылкой -->
        <iframe width="280" src="https://www.youtube.com/embed/mG0VFWCTnZI" title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        <p> Lorem ipsum dolor sit amet consectetur, adipisicing elit. Harum quasi dicta minima dignissimos recusandae
            eaque sunt eius debitis, ad accusantium optio praesentium odio ex in quidem facilis illo. Quas, eligendi.
        </p>

        <p>
            <!-- можно всавить видео свое из папки -->
            <video>
                <source src="./05-getvideo.mp4">
            </video>
        </p>

        <p>
            <!-- можно всавить аудио ссылкой -->
            <audio controls src="/media/cc0-audio/t-rex-roar.mp3">
            </audio>
        </p>

        <p>
            <!-- можно всавить аудио свое из папки -->
            <code>
            <audio src="./06-audio-test-file.m4a"></audio>
            </code>
        </p>

    </main>

    <footer class="footer">
        ©️2022 - все права сохранены
    </footer>

</body>

</html>
