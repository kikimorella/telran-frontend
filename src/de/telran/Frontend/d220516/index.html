<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1 class="header__title">Hello<br>world!</h1>
  </header>
  <article class="article article_whitebg article_first">
    <h2 class="black">This is my first<br>page!</h2>
    <p class="black">Now i can <strong>HTML</strong> with <strong>CSS</strong>! It looks AWESOME</p>
  </article>
  <article class="article article_bluebg article_second">
    <h2 class="white">Contact with me!</h2>
    <form class="form">
      <input type="email" class="form_input" placeholder="E-mail">
      <input type="text" class="form_input" placeholder="Name">
      <textarea class="form_textarea" placeholder="Message"></textarea>
      <button class="form_button" type="button">Send</button>
    </form>
  </article>
</body>
</html>
