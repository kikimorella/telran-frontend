<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table width="500" border="5" cellPadding="20" cellSpasing="10">
<tr>
    <td bgcolor="blue" colspan="12">1</td>
</tr>
<tr>
    <td colspan="2" rowspan="2" bgcolor="fuchsia">2</td>
    <td colspan="8" bgcolor="red">3</td>
    <td colspan="2" rowspan="2" bgcolor="fuchsia">5</td>
</tr>
<tr>
    <td colspan="8" bgcolor="green">4</td>
</tr>
<tr>
    <td bgcolor="brawn" colspan="12">6</td>
</tr>
<tr>
    <td colspan="6" bgcolor="aqua">7</td>
    <td colspan="6" bgcolor="aqua">8</td>
</tr>
<tr>
    <td colspan="3" bgcolor="yellow">9</td>
    <td colspan="3" bgcolor="yellow">10</td>
    <td colspan="3" bgcolor="yellow">11</td>
    <td colspan="3" bgcolor="yellow">12</td>
</tr>
<tr>
    <td colspan="4" bgcolor="lime">13</td>
    <td colspan="4" bgcolor="lime">14</td>
    <td colspan="4" bgcolor="lime">15</td>
</tr>
<tr>
    <td bgcolor="grey" colspan="12">16</td>
</tr>

    </table>
</body>
</html>
