<!--
    Нумерованные списки представляют собой набор элементов с их порядковыми номерами. 
    Вид и тип нумерации зависит от атрибутов тега <ol>, который и применяется для создания списка. 
    Каждый пункт нумерованного списка обозначается тегом <li>
    Если не указывать никаких дополнительных атрибутов и просто написать тег <ol>, 
    то по умолчанию применяется список с арабскими числами (1, 2, 3,...) - <ol type="1">
    <ol type="A"> - Прописные буквы латинского алфавита
    <ol type="a"> - Строчные буквы латинского алфавита
    <ol type="I"> - Римские числа в верхнем регистре
    Чтобы начать список с определенного значения, используется атрибут start тега <ol>. 
    При этом не имеет значения, какой тип списка установлен с помощью type, атрибут start 
    одинаково работает и с римскими и с арабскими числами.  

    Маркированный список определяется тем, что перед каждым элементом списка добавляется небольшой маркер, 
    обычно в виде закрашенного кружка.
    Сам список формируется с помощью контейнера <ul>, а каждый пункт списка начинается с тега <li>
    Маркеры могут принимать один из трех видов: круг (по умолчанию <ul type="disc">), окружность и квадрат. 
    Для выбора стиля маркера используется атрибут type тега <ul>. 
    <ul type="circle"> - Список с маркерами в виде окружности
    <ul type="square"> - Список с квадратными маркерами

    Вложенные списки предназначены для организации сложной иерархической структуры текста, обычно таких документов, 
    как юридические или технические. Также вложенные списки используются для создания многоуровневых меню и навигации 
    по сайту. Чтобы сделать такую структуру вначале создаётся список с помощью тега <ul>, 
    а вложенный список вставляется внутрь одного из тегов <li>
    Браузеры самостоятельно меняют вид маркеров вложенного списка, чтобы они различались от родительского списка. 

    Оформление ссылок:
    Подчёркивание текстовых ссылок уже стало определённым стандартом и сигналом о том, что это не просто текст,
    а именно ссылка.
    Это, кстати, является одной из причин, по которой не следует применять подчёркивание к обычному тексту, —
    пользователи будут считать, что имеют дело со ссылкой.
    
    Чтобы убрать подчёркивание у ссылки, следует в стилях для селектора a добавить text-decoration со значение none 

    Чтобы добавить подчёркивание для ссылок, у которых установлено text-decoration: none, следует воспользоваться
    псевдоклассом :hover.
    Он определяет стиль ссылки, когда на неё наводится курсор мыши.
    Остаётся только добавить для псевдокласса свойство text-decoration со значением underline

    Чтобы добавить к ссылке цветной фон, достаточно воспользоваться свойством background, присвоив ему цвет в
    любом доступном формате.
    Аналогично можно использовать псевдокласс :hover, тогда цвет фона под ссылкой будет изменяться при наведении
    на неё курсора мыши

    Внешней называется такая ссылка, которая указывает на другой сайт. 
    Подобная ссылка никак не отличается от локальных ссылок внутри сайта, определить, куда она ведёт, можно только
    посмотрев строку состояния браузера.
    Но в эту строку заглядывают не все и не всегда. Чтобы пользователи отличали внешние ссылки от обычных, их следует
    выделять каким-либо способом.
    Например, поставить возле ссылки маленький рисунок, который показывает, что статус ссылки иной

    Цвета ссылок задаются в качестве атрибутов тега <body>. Атрибуты являются необязательными и если они не указаны
    используются значения по умолчанию.
link — определяет цвет ссылок на веб-странице (цвет по умолчанию синий, #0000FF).
alink — цвет активной ссылки. Цвет ссылки меняется при нажатии на ней кнопки мыши. Цвет по умолчанию красный, #FF0000.
vlink — цвет уже посещенных ссылок. Цвет по умолчанию фиолетовый, #800080.

В HTML цвета задаются обычно цифрами в шестнадцатеричном коде, в виде #rrggbb, где r, g и b обозначают соответственно
красную, зеленую и синюю составляющую.
Для каждого цвета задается шестнадцатеричное значение от 00 до FF, что соответствует диапазону от 0 до 255 в десятичном
исчислении.
Затем эти значения объединяются в одно число, перед которым ставится символ #.
Для изменения цвета конкретной ссылки следует использовать атрибут style="color: #rrggbb" в теге <a>
