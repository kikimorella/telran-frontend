<!--
    Для добавления рамки вокруг картинки применяется стилевое свойство border, которое следует добавить к селектору IMG.
    
    
    В качестве значения одновременно указывается толщина границы, её стиль и цвет.
    <style>   img {border: 2px solid blue;}  </style>
    В данном случае рамка будет добавляться ко всем изображениям на странице. 

    Чтобы установить рамку только для выбранных рисунков, можно воспользоваться стилевым классом,
    указывая его для определенных тегов <img>
    <style>   .frame {border: 2px solidblue;}  </style> 
    Введён стилевой класс frame, который добавляется к выбранным рисункам с помощью атрибута class.

    Другой способ добавления рамки — использование свойства outline. 
    Оно, в отличие от border, не влияет на размеры элемента, поэтому прозрачная рамка уже не нужна.
    Несмотря на схожесть этих свойств, у них есть небольшие различия:
    outline выводится вокруг элемента (border внутри);
    outline не влияет на размеры элемента (border добавляется к ширине и высоте элемента);
    outline можно установить только вокруг элемента целиком, но никак не на отдельных сторонах
    (border можно использовать для любой стороны или всех сразу);
    на outline не действует радиус скругления, заданный свойством border-radius (на border действует). 

    Ещё один способ создания рамки заключается в добавлении фона к <img>. 
    Сам фон сразу не виден, поэтому надо установить ещё свойство padding, его значением выступает толщина рамки
    img { padding: 10px; /* Толщина рамки */ background: blue; /* Цвет рамки */}

    Для добавления тени используется свойство box-shadow.

    Тег <img> предназначен для отображения на веб-странице изображений в графическом формате GIF, JPEG или PNG. 
    Адрес файла с картинкой задаётся через атрибут src. Если необходимо, то рисунок можно сделать ссылкой на
    другой файл, поместив тег <img> в контейнер <a>.
    При этом вокруг изображения отображается рамка, которую можно убрать, добавив атрибут border="0" в тег <img>.
    Атрибуты
align    Определяет как рисунок будет выравниваться по краю и способ обтекания текстом. 
alt   Альтернативный текст для изображения. 
border    Толщина рамки вокруг изображения.
height    Высота изображения.
hspace    Горизонтальный отступ от изображения до окружающего контента.
ismap    Говорит браузеру, что картинка является серверной картой-изображением.
longdesc    Указывает адрес документа, где содержится аннотация к картинке.
lowsrc    Адрес изображения низкого качества.
src    Путь к графическому файлу. 
vspace    Вертикальный отступ от изображения до окружающего контента.
width    Ширина изображения.
usemap    Ссылка на тег <map>, содержащий координаты для клиентской карты-изображения. 
-->
