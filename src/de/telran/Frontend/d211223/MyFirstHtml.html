<!--Доктайп для пятого хтмл.
HTML (от английского HyperText Markup Language) — это язык гипертекстовой разметки страницы.
Он используется для того, чтобы дать браузеру понять, как нужно отображать загруженный сайт.
Язык состоит из тегов — это команды, которые преобразовываются в визуальные объекты в браузере пользователя.
Например, тег <img> используется для размещения изображений на странице.
У него есть обязательный атрибут src, в котором указывается ссылка на файл.
Весь код между <html lang="ru"> (начало) и </html> (конец)
HTML нет разницы большие буквы или нет-->
<!DOCTYPE html>
<!--Гипертекстовая разметка-->
<html lang="ru">

<head> <!--Формальное деление на голову - техническая информация-->
    <meta charset="UTF-8">
    <title>☎ 0123456789</title> <!--название вкладки, около 20 символов, можно с эмоджи-->
</head>
<body> <!--Формальное деление на тело - текст (она уже отображается в браузере)-->

<h1>Война и мир</h1> <!--при немцах лучше называть "ха1", а так "эйч!"-->
<h2>Преступление и наказание</h2>
<h3>Три сестры</h3>
<h4>Три сестры</h4> <!-- Shift + Alt + Down-->
<h5>Три сестры</h5>
<h6>Три сестры</h6> <!--уровни вложенности-->

<!--ссылки называются анкорами-->


</body>
</html>
