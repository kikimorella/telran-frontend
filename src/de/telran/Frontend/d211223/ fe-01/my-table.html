<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<meta charset="utf-8">

<head>
  <title>Document</title> 
</head>

<body>
<!-- Используя хтмл4 -->
<h1>Table example</h1> 

<!-- 
  назыввем таблицу и пишем table
  <thead> - голова таблицы
  <tbody> - тело таблицы
-->

<table border="2" cellPadding="10" cellSpacing="5" bgcolor="#def28d">
  <!-- border - очерчиваем таблицу
  cellPadding - отступы между бордюром и контентом
  cellSpacing - отступы между ячейками
 -->
  <thead>
  <!-- голова - первая строчка -->
  <tr>
    <th colspan="2">
      Очевидно, заголовок таблицы
      <!-- th - заголовки 
      colspan - раздвигает заголовок на несколько ячеек-->
    </th>
  </tr>
  </thead>

  <tbody>
  <tr>
    <td bgcolor="#666">
      Первая ячейка таблицы
      <!-- td - ячейки -->
    </td>
    <td>
      Вторая ячейка таблицы

    </td>
  </tr>
  <tr>
    <td>
      третья ячейка
    </td>
    <td>
      4-ая ячейка
    </td>
  </tr>
  <tr>
    <td>
      tr,
      th,
      td,
      thead,
      tbody,
      tfoot, <!-- итого -->
      caption, <!-- подпись под таблицей -->
      colgroup, 
      col,
    </td>
    <td>
      6-ая ячейка
    </td>
  </tr>



  </tbody>
</table>
</body>

</html>
