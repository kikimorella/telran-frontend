<!--
Тег <blockquote> предназначен для выделения длинных цитат внутри документа. 
Текст, обозначенный этим тегом, традиционно отображается как выровненный блок с отступами слева и справа
(примерно по 40 пикселов), а также с отбивкой сверху и снизу.

Тег <header> задает «шапку» сайта или раздела, в которой обычно располагается заголовок.

Тег <cite> помечает текст как цитату или сноску на другой материал. 
Такое выделение удобно для изменения стиля текста через CSS, а также применяется для разделения кода HTML на
структурные элементы.
Браузеры обычно устанавливают текст внутри контейнера <cite> курсивом. 

Тег <article> задает содержание сайта вроде новости, статьи, записи блога, форума или др. 

Тег <footer> задаёт «подвал» сайта или раздела, в нём может располагаться имя автора, дата документа, контактная и
правовая информация.

    Выравнивание текста определяет его внешний вид и ориентацию краев абзаца и может выполняться по левому краю,
    правому краю, по центру или по ширине.
    Для установки выравнивания текста обычно используется тег абзаца <p> с атрибутом align, который определяет
    способ выравнивания.
    Также блок текста допустимо выравнивать с помощью тега <div> с аналогичным атрибутом align

<p>Текст</p>	Добавляет новый абзац текста, по умолчанию выровненный по левому краю. 
Перед абзацем и после него автоматически добавляются небольшие вертикальные отступы.
<p align="center">Текст</p>	Выравнивание по центру.
<p align="left">Текст</p>	Выравнивание по левому краю.
<p align="right">Текст</p>	Выравнивание по правому краю.
<p align="justify">Текст</p>	Выравнивание по ширине.
<nobr>Текст</nobr>	Отключает автоматический перенос строк, даже если текст шире окна браузера.
Текст<wbr>	Разрешает браузеру делать перенос строки в указанном месте, даже если используется тег <nobr>.
<div align="center">Текст</div>	Выравнивание по центру.
<div align="left">Текст</div>	Выравнивание по левому краю.
<div align="right">Текст</div>	Выравнивание по правому краю.
<div align="justify">Текст</div>	Выравнивание по ширине.

При использовании тега <p> автоматически добавляются отступы сверху и снизу от текстового абзаца. 
Это сделано для того, чтобы визуально отделить один блок текста от следующего. Иногда их приходится уменьшать или
увеличивать.
Для этого можно использовать универсальное свойство margin, оно определяет отступы со всех сторон абзаца или
margin-top для отступа сверху и margin-bottom для отступа снизу

Когда требуется установить абзацный отступ, который ещё называется красной строкой, лучше всего использовать стилевое
свойство text-indent.
Его значение определяет насколько сдвинуть текст первой строки вправо от исходного положения. 
Ширина текстового блока при этом не меняется и остается заданной изначально. 
Величину отступа можно указывать в пикселах, процентах или других доступных единицах
-->
