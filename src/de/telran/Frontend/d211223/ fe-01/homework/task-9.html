<!--
HTML-таблицы упорядочивают и выводят на экран данные с помощью строк или столбцов. 
Таблицы состоят из ячеек, образующихся при пересечении строк и столбцов.

Ячейки таблиц могут содержать любые HTML-элементы, такие как заголовки, списки, текст, 
изображения, элементы форм, а также другие таблицы. 
Каждой таблице можно добавить связанный с ней заголовок, расположив его перед таблицей или после неё.

Строки или ряды таблицы создаются с помощью элемента <tr>. 
Количество горизонтальных строк таблицы определяется количеством элементов <tr></tr>.

Элемент <td> создаёт ячейки таблицы, внутрь которых помещаются данные таблицы. 
Элементы <td></td>, расположенные в одном ряду, определяют количество ячеек в строке таблицы.

Внутри <table> допустимо использовать следующие элементы:
<caption>, <col>, <colgroup>, <tbody>, <td>, <tfoot>, <th>, <thead> и <tr>.

Атрибуты

align    Определяет выравнивание таблицы. 
background    Задает фоновый рисунок в таблице. 
bgcolor    Цвет фона таблицы. 
border    Толщина рамки в пикселах. 
bordercolor    Цвет рамки.
cellpadding    Отступ от рамки до содержимого ячейки.
cellspacing    Расстояние между ячейками.
cols    Число колонок в таблице.
frame    Сообщает браузеру, как отображать границы вокруг таблицы.
height    Высота таблицы.
rules    Сообщает браузеру, где отображать границы между ячейками.
summary    Краткое описание таблицы.
width    Ширина таблицы.
-->
